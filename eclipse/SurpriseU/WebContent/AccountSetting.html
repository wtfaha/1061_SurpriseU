<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>BBDP</title>
		<link rel="Shortcut Icon" type="image/x-icon" href="img/frame/icon.ico">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		
		<!-- 上傳大頭貼 css -->
		<style>
			.canvas-box{width: 480; height: 300px; position: relative;-webkit-user-select:none;-moz-user-select:none;-o-user-select:none;user-select:none }
			.canvas-box .overlay{ position: absolute; left: 0; top: 0; cursor: move;border:1px solid #69f;}
			.canvas-box div,.canvas-box canvas{-webkit-user-select:none;-moz-user-select:none;-o-user-select:none;user-select:none}
		</style>
				

		<!-- 大頭貼設定js -->
		<script src="js/setProfilePicture.js"></script>
		<style>
			.nav-pills > li > a, .nav-pills > li > a:focus {
				background-color: white;
				color: #2e2d4d;
			}
			.nav-pills > li > a:hover {
				
				color: #2e2d4d;
			}
			.nav-pills > li.active > a, .nav-pills > li.active > a:hover, .nav-pills > li.active > a:focus {
				background-color: #2e2d4d;
				color: white;
			}
		</style>
	</head>
	<body>
		<div id="wrapper">
			<!-- prepend navbar in doctorFrame.js -->
			<div id="page-wrapper">
				<!-- 內容 -->
				<div class="row">
					<div class="col-md-12" style="margin-top: 3vh; margin-bottom: 2vh;">
						<span class="lead"><b>設定</b></span>
					</div>
				</div>
				<div class="row" style="padding-left: 1vw; padding-right: 1vw;">
					<div class="col-md-12">
						<div class="panel with-nav-tabs panel-default right-content">
							<div class="panel-heading">
								<ul class="nav nav-pills">
									<li class="active"><a href="#tab1default" data-toggle="tab"><b>帳戶設定</b></a></li>
									<li><a href="#tab2default" data-toggle="tab"><b>個人資料</b></a></li>
									<li><a href="#tab3default" data-toggle="tab"><b>系統設定</b></a></li>
									<li><a href="#tab4default" data-toggle="tab"><b>QR code</b></a></li>
								</ul>
							</div>
							<div class="tab-content">
								<div class="tab-pane fade in active" id="tab1default">
									<div class="panel-body">
										<div class="row">
											<div class="col-md-12">
												<h5><b>帳號</b></h5>
											</div>
										</div>
										<div class="row">
											<div class="col-md-6">
												<div class="input-group" style="margin-bottom: 1vh;">
													<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
													<input id="account" type="text" class="form-control" placeholder="請輸入帳號..." disabled />
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-12">
												<h5><b>密碼</b>&nbsp&nbsp(介於6~15字元間)</h5>
											</div>
										</div>
										<div class="row">
											<div class="col-md-6">
												<div class="input-group" style="margin-bottom: 1vh;">
													<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
													<input id="password" type="password" class="form-control" placeholder="請輸入密碼..." />
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-12">
												<h5><b>確認密碼</b></h5>
											</div>
										</div>
										<div class="row">
											<div class="col-md-6">
												<div class="input-group" style="margin-bottom: 1vh;">
													<span class="input-group-addon"><i class="glyphicon glyphicon-ok-sign"></i></span>
													<input id="passwordCheck" type="password" class="form-control" placeholder="請再輸入一次密碼..." />
												</div>
											</div>
										</div>
										<hr>
										<div class="row">
											<div class="col-md-12">
												<button id="change" type="button" class="btn btn-default" onclick="">儲存</button>
											</div>
										</div>
									</div>
								</div>
								<div class="tab-pane fade" id="tab2default">
									<div class="panel-body">
										<div class="row">
											<div class="col-md-12">
												<h5><b>姓名</b></h5>
											</div>
										</div>
										<div class="row">
											<div class="col-md-6">
												<div class="input-group" style="margin-bottom: 1vh;">
													<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
													<input id="name" type="text" class="form-control" placeholder="請輸入姓名..."/>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-12">
												<h5><b>所屬醫院</b></h5>
											</div>
										</div>
										<div class="row">
											<div class="col-md-6">
												<div class="input-group" style="margin-bottom: 1vh;">
													<span class="input-group-addon"><i class="glyphicon glyphicon-header"></i></span>
													<input id="hospital" type="text" class="form-control" placeholder="請輸入所屬醫院..." disabled />
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-12">
												<h5><b>所屬科別</b></h5>
											</div>
										</div>
										<div class="row">
											<div class="col-md-6">
												<div class="input-group" style="margin-bottom: 1vh;">
													<span class="input-group-addon"><i class="glyphicon glyphicon-plus"></i></span>
													<input id="department" type="text" class="form-control" placeholder="請輸入所屬科別..." />
												</div>
											</div>
										</div>
										<hr>
										<div class="row">
											<div class="col-md-12">
												<button id="change2" type="button" class="btn btn-default" onclick="">儲存</button>
											</div>
										</div>
									</div>
									<div class="panel-footer" style="background-color: white;">
										<div class="row">
											<div class="col-md-12">
												<h5><b>醫師大頭貼</b></h5>
											</div>
										</div>
										<div class="row">
											<div id="doctorProfilePicture" class="col-md-6">
												<img class="img-responsive" style="max-height: 20vh; margin-top: 2vh;" src="img/accountSetting/doctor.png"/>
											</div>
										</div>
										<hr>
										<div class="row">
											<div class="col-md-12">
												<button id="change" type="button" class="btn btn-default" onclick="selectProfilePicture();">上傳大頭貼</button>
											</div>
										</div>
									</div>
								</div>
								<div class="tab-pane fade" id="tab3default">
									<div class="panel-body">
										<div class="row">
											<div class="col-md-12">
												<h5><b>通知</b></h5>
											</div>
										</div>
										<div class="row">
											<div class="col-md-12">
												<label style="font-weight: normal;"><input id="clinicPushCheckbox" type="checkbox">&nbsp&nbsp接收來自病患的診間推播通知</label>
											</div>
										</div>
										<div class="row">
											<div class="col-md-12">
												<label style="font-weight: normal;"><input id="questionnaireCheckbox" type="checkbox">&nbsp&nbsp接收來自病患的問卷通知</label>
											</div>
										</div>
										<div class="row">
											<div class="col-md-12">
												<label style="font-weight: normal;"><input id="folderCheckbox" type="checkbox">&nbsp&nbsp接收來自病患的檔案夾通知</label>
											</div>
										</div>
										<div class="row">
											<div class="col-md-12">
												<label style="font-weight: normal;"><input id="patientInstructionCheckbox" type="checkbox">&nbsp&nbsp接收來自病患的衛教文章留言通知</label>
											</div>
										</div>
										<hr>
										<div class="row">
											<div class="col-md-12">
												<button type="button" class="btn btn-default" onclick="saveNotificationSetting();">儲存</button>
											</div>
										</div>
									</div>
								</div>
								<div class="tab-pane fade" id="tab4default">
									<div class="panel-body">
										<div class="row">
											<div class="col-md-6">
												<div class="media">
													<div class="media-left media-top">
														<img id="doctorQR" src="" class="media-object" style="width: 150px" />
													</div>
													<div class="media-body">
														<br>
														<h4 class="media-heading"><b>醫師專屬 QR code</b></h4>
														<p>病患使用BBDP App掃描此QR code，醫師便會收到推播通知，以進入該病患的病患資訊頁面。</p>
														<a id="doctorQRCodeDownload" download="BBDP_APP_Doctor_QRCode" href=""><button type="button" class="btn btn-sm btn-default">下載</button></a>
													</div>
												</div>
											</div>
										</div>
										<hr>
										<div class="row">
											<div class="col-md-6">
												<div class="media">
													<div class="media-left media-top">
														<img src="https://chart.googleapis.com/chart?chs=500x500&cht=qr&chl=http://140.121.197.130:8004/DownloadBBDPApp&choe=UTF-8" class="media-object" style="width: 150px" />
													</div>
													<div class="media-body">
														<br>
														<h4 class="media-heading"><b>BBDP病患端App QR code</b></h4>
														<p>可提供病患掃描此QR code，以下載BBDP App。</p>
														<a download="BBDP_APP_Download_QRCode" href="https://chart.googleapis.com/chart?chs=500x500&cht=qr&chl=http://140.121.197.130:8004/DownloadBBDPApp&choe=UTF-8"><button type="button" class="btn btn-sm btn-default">下載</button></a>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- 上傳大頭貼 modal -->
		<div id="selectProfilePictureModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 id="selectProfilePictureTitle" class="modal-title">上傳大頭貼</h4>		<!-- 提示訊息 modal 標題 -->
					</div>
					<div class="modal-body">
						<p id="selecttProfilePictureContent" style="color:red;"></p><!-- 提示訊息 modal 內容 -->							
						<input class="btn btn-xs" type="file" id="ipt" accept="image/jpeg,image/png" value="選擇相片">
						<br>							
						<div class="canvas-box"></div>
					</div>
					<div class="modal-footer" id="profilePicturemodalFooter">				<!-- 按鈕可以只有確定，onclick的function可自行更改 -->
						<button id="uploadProfilePicture" type="button" class="btn btn-default" data-dismiss="">上傳</button>
					</div>
				</div>
			</div>
		</div>
		
		<!-- 系統設定的通知 modal -->
		<div id="notificationSettingAlertModal" class="modal fade" role="dialog">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 id="notificationSettingAlertTitle" class="modal-title">系統設定修改</h4>
					</div>
					<div class="modal-body">
						<p id="notificationSettingAlertContent">成功</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal" onclick="">確定</button>
					</div>
				</div>
			</div>
		</div>
		
	</body>
</html>
